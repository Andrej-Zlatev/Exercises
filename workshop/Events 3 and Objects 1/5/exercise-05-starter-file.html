<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 05</title>
    <style>
      .carousel-container {
        text-align: center;
        margin-top: 20px;
      }

      .carousel-image {
        width: 80%;
        height: auto;
      }

      .carousel-button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <img
        id="carouselImage"
        class="carousel-image"
        src="img/image1.jpg"
        alt="Carousel Image"
      />
      <br />
      <button id="prevButton" class="carousel-button">Previous</button>
      <button id="nextButton" class="carousel-button">Next</button>
      <button id="pausePlayButton" class="carousel-button">Pause</button>
    </div>
  </body>
</html>
