<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 01</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="container p-5">
    <h1 class="text-center mb-4">Event Countdown Timer</h1>
    <div id="countdown" class="text-center font-weight-bold mb-3">
      <span id="days"></span> days, <span id="hours"></span> hours,
      <span id="minutes"></span> minutes, <span id="seconds"></span> seconds
    </div>
    <div class="text-center">
      <input
        type="datetime-local"
        id="newEventDate"
        class="form-control mb-2"
      />
      <button class="btn btn-primary">Set New Event Date</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
